<!DOCTYPE html>
<html lang="fr"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TDA</title>
    <link
            crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            rel="stylesheet">
    <link href="" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<nav class="navbar bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TDA</a>
        <button aria-controls="offcanvasNavbar" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#offcanvasNavbar"
                data-bs-toggle="offcanvas" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-end" id="offcanvasNavbar" tabindex="-1">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Connexion</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="offcanvas" type="button"></button>
            </div>
            <div class="offcanvas-body">
                <form method="post" sec:authorize="isAnonymous()" th:action="@{/login}">
                    <div><label>
                        <input name="username" placeholder="Utilisateur" type="text"/>
                    </label></div>
                    <div><label>
                        <input name="password" placeholder="Mot de passe" type="password"/>
                    </label></div>
                    <button type="submit">Se connecter</button>
                    <div th:if="${param.error}">Identifiants invalides.</div>
                </form>
                <form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                    <button type="submit">Deconnexion</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<h1>Accueil TDA</h1>

<div class="container-fluid">
    <div class="custom-tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        aria-controls="score"
                        aria-selected="true"
                        class="nav-link active"
                        data-bs-target="#score"
                        data-bs-toggle="tab"
                        id="scores-tab"
                        role="tab"
                        type="button">Score
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                        aria-controls="graph"
                        aria-selected="false"
                        class="nav-link"
                        data-bs-target="#graph"
                        data-bs-toggle="tab"
                        id="graph-tab"
                        role="tab"
                        type="button">Graph
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                        aria-controls="manches"
                        aria-selected="false"
                        class="nav-link"
                        data-bs-target="#manches"
                        data-bs-toggle="tab"
                        id="manches-tab"
                        role="tab"
                        type="button">Hist.
                </button>
            </li>
            <li class="nav-item" role="presentation" sec:authorize="isAuthenticated()">
                <button
                        aria-controls="reunion"
                        aria-selected="false"
                        class="nav-link"
                        data-bs-target="#reunion"
                        data-bs-toggle="tab"
                        id="reunion-tab"
                        role="tab"
                        type="button">MDJ
                </button>
            </li>
            <li class="nav-item" role="presentation" sec:authorize="isAuthenticated()">
                <button
                        aria-controls="editor"
                        aria-selected="false"
                        class="nav-link"
                        data-bs-target="#editor"
                        data-bs-toggle="tab"
                        id="editor-tab"
                        role="tab"
                        type="button">+
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div aria-labelledby="scores-tab" class="tab-pane fade show active" id="score" role="tabpanel">
                <div th:replace="~{fragments/score :: score}"></div>
            </div>
            <div aria-labelledby="graph-tab" class="tab-pane fade" id="graph" role="tabpanel">
                <div th:replace="~{fragments/graph :: graph}"></div>
            </div>
            <div aria-labelledby="manches-tab" class="tab-pane fade" id="manches" role="tabpanel">
                <div th:replace="~{fragments/manches :: manches}"></div>
            </div>
            <div aria-labelledby="reunion-tab" class="tab-pane fade" id="reunion" role="tabpanel">
                <div th:replace="~{fragments/reunion :: reunion}"></div>
            </div>
            <div aria-labelledby="editor-tab" class="tab-pane fade" id="editor" role="tabpanel">
                <div th:replace="~{fragments/editor :: editor}"></div>
            </div>
        </div>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
</script>
<script src="" th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
